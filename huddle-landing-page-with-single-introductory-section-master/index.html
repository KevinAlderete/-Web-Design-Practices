<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="normalize.css">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://kit.fontawesome.com/48bf202cda.js" crossorigin="anonymous"></script>
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

</head>
<body>
  <main class="m-[2rem] xl:mx-20 xl:my-14 xl:flex flex-row">
    <div class="flex flex-col">
      <img src="images/logo.svg" alt="Text" class="w-[8.3rem] mb-14 xl:w-[13rem] xl:mb-[5.5rem]">
      <img src="images/illustration-mockups.svg" alt="Text" class="mb-7 xl:w-[110rem]">
    </div>
    <div class="flex flex-col xl:justify-center">
      <h1 class="text-white text-center text-2xl font-[600] mb-4 xl:text-left xl:ml-[3.5rem] xl:text-4xl">Build The Community Your Fans Will Love</h1>
      <p class="text-white text-center text-[0.9rem] px-[0.5rem] mb-4 xl:text-left xl:ml-[3rem] xl:text-[1rem] xl:mr-3">
        Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
        Create connections with your users as you engage in genuine discussion.
      </p>
      <a href="#" class="bg-white text-[color:var(--violet)] w-[12.5rem] text-center self-center py-2.5 rounded-3xl text-[0.8rem] shadow-xl hover:bg-[color:var(--soft-magenta)] hover:text-white xl:self-start xl:ml-[3.5rem] xl:mt-[0.5rem] xl:py-3.5 xl:text-[1.1rem] ">Register</a>
      <div class="self-center mt-14 flex flex-row xl:self-end xl:mr-[3rem] xl:mt-0 xl:absolute xl:bottom-[2rem]">
        <div class="text-white hover:text-[color:var(--soft-magenta)] hover:border-[color:var(--soft-magenta)] text-center text-[0.8rem] border xl:border-[0.13rem] rounded-full flex w-7 xl:w-10 h-7 xl:h-10 justify-center items-center mr-3 xl:mr-5">
          <i class="fab fa-facebook-f"></i>
        </div>
        <div class="text-white hover:text-[color:var(--soft-magenta)] hover:border-[color:var(--soft-magenta)] text-center text-[0.8rem] border xl:border-[0.13rem] rounded-full flex w-7 xl:w-10 h-7 xl:h-10  justify-center items-center mr-3 xl:mr-5">
          <i class="fab fa-twitter"></i>
        </div>
        <div class="text-white hover:text-[color:var(--soft-magenta)] hover:border-[color:var(--soft-magenta)] text-center text-[0.9rem] border xl:border-[0.13rem] rounded-full flex w-7 xl:w-10 h-7 xl:h-10  justify-center items-center">
          <i class="fab fa-instagram"></i>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
